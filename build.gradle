buildscript {
    dependencies{
        classpath 'org.example:plugin:+'
    }
}

plugins {
    id 'java'
    id "de.undercouch.download" version "4.0.4"
}

apply plugin: 'net.labyfy.TestPlugin'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven{
        url = new File("./repo").toURI()
        metadataSources {
            gradleMetadata()
        }
    }
    maven{
        url = "https://libraries.minecraft.net/"
    }
}

download{
    src "https://launcher.mojang.com/v1/objects/8b11614bea9293592a947ea8f4fd72981ea66677/client.jar"
    dest "repo/net/minecraft/client/1.15.1/client-1.15.1.jar"
    overwrite false
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.minecraft:client:1.15.1'
}
